<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>

    <main class="main">
        <div class="calculator-frame">
            <div class="display"><p>0</p></div>
            <div class="calculator-buttons">
                <button class="button special" id="clear">Clear</button>
                <button class="button special" id="percentage">%</button>
                <button class="button operator" id="division">/</button>
                <button class="button number" id="">7</button>
                <button class="button number" id="">8</button>
                <button class="button number" id="">9</button>
                <button class="button operator" id="multiplication">x</button>
                <button class="button number" id="">4</button>
                <button class="button number" id="">5</button>
                <button class="button number" id="">6</button>
                <button class="button operator" id="subtraction">-</button>
                <button class="button number" id="">1</button>
                <button class="button number" id="">2</button>
                <button class="button number" id="">3</button>
                <button class="button operator" id="addition">+</button>
                <button class="button number" id="zero">0</button>
                <button class="button number" id="comma">,</button>
                <button class="button operator" id="equal-result">=</button>
            </div>
            <div class="bottom"></div>
        </div>
    </main>

    <footer class="footer">
        <span>Copyright &#169; Falko Kammel 2023</span>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
